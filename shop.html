<!doctype html>
<html>
<head>
<title>Shop BSFF</title>
<link rel="stylesheet" href="shopstyle.css">
<link rel="stylesheet" href="defaultstyle.css">
</head>
<body>

<div class="pagehead">
	
	<a href="https://bernardsinomanfamilyfarm.com/"><img src="/logo.png" class="logo"></a>
	
</div>
	
<div class="navigation"">
	<a href="https://bernardsinomanfamilyfarm.com/"><button class="navbutton">HOME</button></a>
	<a href="https://bernardsinomanfamilyfarm.com/shop"><button class="navbutton" class="navscreen">SHOP</button></a>
	<a href="https://bernardsinomanfamilyfarm.com/about"><button class="navbutton">ABOUT</button></a>
	<a href="https://bernardsinomanfamilyfarm.com/visit"><button class="navbutton">VISIT</button></a>
	<a href="https://bernardsinomanfamilyfarm.com/events"><button class="navbutton">EVENTS</button></a>
	<a href="https://bernardsinomanfamilyfarm.com/hours"><button class="navbutton">HOURS</button></a>
 </div>
 <div class="divsale">
	<a href="/shop.html" class="sale">Limited time: Buy 4 peanuts get 3 cucumbers 50% off!</a>
 </div>
<div>					 					 				 
 	<h1 class="title">Store</h1>
	<div class="cart">  
			 <button id="cartPic" class="bd" onclick="checkoutopen()"><img src="cartlogo.png" class="cartpic"></button>
		<p class="cartcount" id="cartNumber"></p>
	</div>
</div>						    
<div class="bigdiv">
	<div class="shopitem">
		<img class="shopimage" src="BFF.jpg">
		<h4 class="shoptext">Peanuts</h4>
		<p class=price>$1.00</p>
		<div>
			<p class="ps"> qty.</p>
			<select id="peanutAmount">
				<option value ="0">0</option>
				<option value ="1">1</option>
				<option value ="2">2</option>
				<option value ="3">3</option>
				<option value ="4">4</option>
				<option value ="5">5</option>
				<option value ="6">6</option>
				<option value ="7">7</option>
				<option value ="8">8</option>
				<option value ="9">9</option>
				<option value ="10">10</option>
			</select>
			<button class="addtocart" onclick="peanuts()">Add to Cart</button>
				
		 </div>				 
	</div>	
</div>
<div class="checkoutdiv">
	<button class="checkoutbutton" onclick="checkoutopen()">Check Out</button>

</div>
<div class="checkoutbackground" id="checkout">
	<div class="checkoutscreen">
		<h1>Uh oh... There was a problem<h1>
		<p class="pc">It turns out that we don't actually sell any items.<br>Check back later for some new stuff!</p><br>
		<button class="closebutton" onclick="checkoutclose()">okay</button>
	</div>
</div> 				      				      
				    				      
<script>					     
	var cartItems =new Array(0);
	var peanutItems= new Array(0);
	var showNumber = document.getElementById("cartNumber");
	var checkout = document.getElementById("checkout");
							     
	showNumber.style.display = "none";
	checkout.style.display = "none";				 
			
	function peanuts(){
		var peanut = parseFloat(peanutAmount.value);
		if (peanut !== 0){
			cartItems.push(peanut);
			peanutItems.push(peanut);
			cartSum();
			peanutSum();
					    
		}
		
	}
	function cartSum() {
		var cartTotal = cartItems.reduce((a, b) => a + b, 0);
		document.getElementById("cartNumber").innerHTML = cartTotal;
		showNumber.style.display = "block";
	}
	
	function peanutSum(){
		var peanutTotal = peanutItems.reduce((a, b) => a + b, 0);
		console.log(peanutTotal);
		
	}
						  
	function checkoutopen(){
		checkout.style.display = '';
	}
	function checkoutclose(){
		checkout.style.display = "none";
	}
						 
</script>								    
</body>
</html>
